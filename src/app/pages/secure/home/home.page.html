<ion-content class="ion-padding">
  <!--opening time -->
  <ion-card  *ngIf="openingTimes" class="ion-padding infoContainer">
      <p class="title">Operationele uren</p>
      <br>
      <p class="information">Van {{openingTimes}} tot {{closingTimes}}</p>
  </ion-card>

  <ion-card *ngIf="!openingTimes">
      <p>Vandaag zijn we gesloten</p>
  </ion-card>
  <!-- weer-->
  <ion-card class="ion-padding infoContainer"> 
    <p class="title">Weersvoorspelling:</p>
    <p class="weatherInfo">
      <img src="{{weatherIcon}}" alt="weatherIcon" />
      {{temperature}} | {{weatherStatus}}
    </p>
  </ion-card>
  <!-- store info -->
  <ion-item>
    <h3>Open winkels:</h3>
    <!-- Name | Time -->
  </ion-item>
</ion-content>
