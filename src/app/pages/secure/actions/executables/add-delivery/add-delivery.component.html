<form [formGroup]="deliveryForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <input
      type="number"
      [formControlName]="'count'"
      placeholder="Aantal"
    />
  </ion-item>
  <div class="ion-padding" *ngIf="deliveryForm.get('count')?.invalid && deliveryForm.get('count')?.touched">
    <p class="error-message">Aantal mag niet leeg zijn</p>
  </div>
  <ion-item>
    <input type="text" placeholder="Opmerking" [formControlName]="'comment'" />
  </ion-item>
  <hr>
  <ion-button expand="block" type="submit" [disabled]="!deliveryForm.valid">
    Verwerken
  </ion-button>
</form>
