<ion-content class="ion-padding">
  <ion-grid >
    <ion-col>
      <ion-row>
        <ion-list>

          <!-- action select -->
          <ion-item>
            <ion-select
              placeholder="Select action"
              [(ngModel)]="selectedAction"
            >
              <div slot="label">Actie:</div>
              <ion-select-option value="add-count">Add Count</ion-select-option>
              <ion-select-option value="add-delivery"
                >Add Delivery</ion-select-option
              >
              <ion-select-option value="add-fraction"
                >Add Fraction</ion-select-option
              >
              <ion-select-option value="move-product"
                >Move Product</ion-select-option
              >
            </ion-select>
          </ion-item>

          <!-- Location select -->
          <ion-item>
            <ion-select
              placeholder="Select location"
              (ionChange)="onLocationChange($event)"
            >
              <div slot="label">
                <ion-label>Locatie:</ion-label>
              </div>

              <ion-select-option
                *ngFor="let location of locationList; let index = index"
                [value]="location['id']"
                >{{location['name']}}</ion-select-option
              >
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-row>
      <!-- scan button -->
      <ion-row>
        <ion-button (click)="cameraScan()" class="scanButton">
          <ion-icon name="camera-outline"></ion-icon>
          Scan Barcode met camera
        </ion-button>
      </ion-row>
      <!-- selected item -->
      <ion-row>
        <ion-item>
          <ion-label>Barcode:</ion-label>
          <ion-input
            type="text"
            [(ngModel)]="scannedCode"
            placeholder="Voer hier je barcode handmatig in"
          ></ion-input>
        </ion-item>
        <ion-card *ngIf="scannedProduct">
          <ion-card-content>
            <p><b>Naam: </b> {{scannedProduct['description']}}</p>
            <p><b>Product code: </b>{{scannedProduct['code']}}</p>
            <ion-img
              src="https://portal.toverland.nl{{scannedProduct['image']}}"
              alt="product image"
            ></ion-img>
          </ion-card-content>
        </ion-card>
      </ion-row>
      <!-- dynamic form -->
      <ion-row>
        <div
          class="dynamicForm"
          [ngSwitch]="selectedAction"
          *ngIf="scannedProduct"
        >
          <app-add-count 
            *ngSwitchCase="'add-count'"
            (clearPageEvent)="clearPage()"
          ></app-add-count>
          <app-add-delivery *ngSwitchCase="'add-delivery'"></app-add-delivery>
          <app-add-fraction *ngSwitchCase="'add-fraction'"></app-add-fraction>
          <app-move-product *ngSwitchCase="'move-product'"></app-move-product>
        </div>
      </ion-row>
    </ion-col>
  </ion-grid>
</ion-content>
