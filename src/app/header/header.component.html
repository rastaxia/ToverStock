<ion-header id="main-content">
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="openMenu()">
        <ion-icon slot="icon-only" name="cog"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menuHeader">
    <ion-list>
      <ion-item>
        <ion-label>Username:</ion-label>
        <ion-label>Rob Verheijen</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Function:</ion-label>
        <ion-label>Web Developer</ion-label>
      </ion-item>
      <ion-button class="menu-button" [routerLink]="['/login']">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        Logout
      </ion-button>
    </ion-list>
  </ion-content>
</ion-menu>
