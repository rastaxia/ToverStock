<form [formGroup]="countForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label color="tertiary" position="stacked">Count</ion-label>
    <input
      type="number"
      [formControlName]="'count'"
      placeholder="Enter count">
  </ion-item>

  <ion-button expand="block" type="submit" [disabled]="!countForm.valid">
    Submit
  </ion-button>
</form>
