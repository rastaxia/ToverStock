<ion-list>
  <ion-item>
    <ion-select placeholder="Select action" [(ngModel)]="selectedAction" (ionChange)="onActionChange()">
      <div slot="label">Actie:</div>
      <ion-select-option value="add-count">Add Count</ion-select-option>
      <ion-select-option>Add Delivery</ion-select-option>
      <ion-select-option>Add Fraction</ion-select-option>
      <ion-select-option>Move Product</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-select placeholder="Select location" >
      <div slot="label">
        <ion-label>Locatie:</ion-label>
      </div>
      @for (location of locationList; track $index ; let index = $index) {
      <ion-select-option value="{{location['id']}}">{{location['name']}}</ion-select-option>
      }
    </ion-select>
  </ion-item>
</ion-list>

<div class="dynamicForm" [ngSwitch]="selectedAction">
  <app-add-count *ngSwitchCase="'add-count'"></app-add-count>
</div>
