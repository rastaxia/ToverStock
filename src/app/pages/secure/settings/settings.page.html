<ion-header collapse="fade" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Back" [routerLink]="['.']">
      </ion-back-button>
    </ion-buttons>
    <ion-title>
      Instellingen
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="hero hero-light-gradient">
    <ion-avatar>
      <ion-icon class="avatar-icon-placeholder" name="person-circle" color="tertiary">
      </ion-icon>
    </ion-avatar>
    <p class="font-weight-500">John Doe</p>
    <ion-text color="medium">
      <small>john.doe@mail.com</small>
    </ion-text>
  </div>

  <div class="ion-padding">

   

    <ion-list-header class="ion-list-header-small">
      <ion-label>Appearance</ion-label>
    </ion-list-header>

    <ion-list class="list-custom" lines="full">
      <ion-item detail="false">
        <ion-icon slot="start" color="medium" name="contrast"></ion-icon>
        <ion-label>
          <h3>Dark Mode</h3>
        </ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>
    </ion-list>

    <hr class="hr-large">

    <ion-list class="list-custom" lines="full" (click)="signOut()">
      <ion-item button detail=false>
        <ion-icon slot="start" color="danger" name="log-out"></ion-icon>
        <ion-label color="danger">
          <h3>Sign out</h3>
        </ion-label>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
